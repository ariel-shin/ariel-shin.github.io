<!DOCTYPE html>
<html>
<body>

<h2>Virtual H & C</h2>

<p>Generates a hue and a cue</p>

<p id="cue"></p>
<p id="hue"></p>

<script>
const alphabet = "ABCDEFGHIJKLMNOP"

letter = alphabet[Math.floor(Math.random() * alphabet.length)]
num = Math.floor(Math.random() * 30) + 1
snum = num.toString()
cue = letter + snum
hue = letter + snum + ".jpg"

var img = new Image();
img.src = "images/" + hue; 

img.addEventListener("load", function(){
     document.getElementById("hue").appendChild(this);
});

document.getElementById("cue").innerHTML = cue
</script>

</body>
</html>
